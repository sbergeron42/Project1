<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Inventory Pro</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="VR Inventory Pro Logo" style="height: 45px;" class="me-2">
            </a>
            <!-- Toggle (mobile) -->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" data-page="dashboard" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="inventory" href="#">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="warehouses" href="#">Warehouses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="reports" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<body class="bg-light">
    <!-- Page Content -->
    <div class="container py-4">
        <!-- Bootstrap Alerts insert area -->
        <div id="alertContainer"></div>
        <!-- JS-rendered dynamic page content -->
        <div id="pageContainer"></div>
    </div>

    <!-- Modals container (Bootstrap modals inserted by JS) -->
    <div id="modalsContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
